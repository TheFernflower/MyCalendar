<html>
<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.css' />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css' />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.0/moment.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.js'></script>


    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css" />

</head>
    <title>
        Test
    </title>

    <body>

    <div id="main-container">
        <div div class="control-desk" id="control-panel">
            <b>Task list</b>
            <button id="button">+</button>
            <div id="tasklist"></div>
            <p>
                <input type="checkbox" id="drop-remove" />
                <label for="drop-remove">remove after drop</label>
            </p>

            <div id="event-editor">
                <b>Event</b>
                <table>

                    <tbody>
                    <tr>
                        <td>Title: </td>
                        <td id="title" contenteditable="true"></td>
                    </tr>
                    <tr>
                        <td>Duration(<span id="duration-dimension">hours</span>): </td>
                        <td id="duration" contenteditable="true">z</td>
                    </tr>
                    <tr>
                        <td >Repeat every (days): </td>
                        <td id="repetition" contenteditable="true"></td>
                    </tr>
                    </tbody>
                </table>
                <button id="save">Save changes</button>
                <button id="delete">Delete</button>
            </div>
            <div div class="event-actions-desc" id="description">
                <p>To create event left click on the calendar</p>
                <p>To delete event shift + left click on event or chose event by left click and press the button Delete</p>
                <p>To set event completed alt+left click on event</p>
            </div>

        </div>

        <div id='calendar'></div>
    </div>

    </body>

</html>
