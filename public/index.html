<html>
<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.css' />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css' />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.0/moment.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.js'></script>


    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css" />

</head>
    <title>
        Test
    </title>

    <body>

    <div id="main-container">
        <div div class="control-desk" id="control-panel">
            <div class="tasklist-container">
                <div class="panel-header">
                    <div class="panel-caption">Task list</div><div class="panel-button-container"><button id="button">+</button></div>
                </div>
                <div id="tasklist"></div>
                <input type="checkbox" id="drop-remove" />
                <label for="drop-remove">remove after drop</label>
            </div>

            <div class="event-editor-container">
                <div id="event-editor">
                    <div class="panel-header">
                        <div class="panel-caption">Event</div>
                    </div>
                    <div class="event-info-caption">Title</div>
                    <div class="event-info-edit" id="title" contenteditable="true"></div>
                    <div class="event-info-caption">Duration(<span id="duration-dimension">hours</span>)</div>
                    <div class="event-info-edit" id="duration" contenteditable="true">z</div>
                    <div class="event-info-caption">Repeat every (days)</div>
                    <div class="event-info-edit" id="recurrence" contenteditable="true"></div>
                    <div class="event-editor-button-block">
                        <button id="save">Save changes</button>
                        <button id="delete">Delete</button>
                    </div>
                </div>
            </div>
            <div div class="event-actions-desc" id="description">
                <div class="panel-header">
                    <div class="panel-caption">A little how-to</div>
                </div>
                <p>To create event left click on the calendar</p>
                <p>To delete event shift + left click on event or chose event by left click and press the button Delete</p>
                <p>To set event completed alt+left click on event</p>
            </div>

        </div>

        <div id='calendar'></div>
    </div>

    </body>

</html>
