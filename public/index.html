    Hi!
    <div id="main-container">
        <div id="task-container">
            <b>Task list</b>
            <button id="button">+</button>
            <div id="tasklist"></div>
            <p>
                <input type="checkbox" id="drop-remove" />
                <label for="drop-remove">remove after drop</label>
            </p>
        </div>
        <b>Event</b>
        <div id="eventRedactor">
            <table>

                <tbody>
                <tr>
                    <td>Title: </td>
                    <td id="title" contenteditable="true">Титле</td>
                </tr>
                <tr>
                    <td >Duration(hours): </td>
                    <td id="duration" contenteditable="true">Дюратион</td>
                </tr>
                <tr>
                    <td >Repeat every (days): </td>
                    <td contenteditable="true">Репиатабле</td>
                </tr>
                </tbody>
            </table>

        </div>

        <div id='calendar'></div>
    </div>
